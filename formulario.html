<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Teste de Formulário</title>
</head>
<body>
    <div>
        <h1 id="titulo">Pesquisa Sobre Jogos</h1>
        <p id="subtitulo">Responda de acordo com o que você joga:</p>
    </div>

        <form method="post">
            <fieldset class="grupo">
                <legend><strong>Contato</strong></legend>
                
                <div class="campo">
                    <label for="nome">Nome</label> 
                    <input type="text" id="nome" name="nome" placeholder="Nome Completo" required size="40px">
                </div>
                    
                <div class="campo">
                    <label for="idade">Idade</label>
                        <select name="idade" id="idade">
                            <option value="" selected disabled>Selecione</option>
                            <option value="-18">Menor de 18</option>
                            <option value="18~24">Entre 18 e 24</option>
                            <option value="+24">Maior que 24</option>
                        </select>
                </div>

                <div class="campo">
                    <label for="telefone">Telefone (opcional)</label> 
                    <input type="number" id="telefone" name="telefone" placeholder="Somente números" inputmode="numeric" > 
                </div>

                <div class="campo">
                    <label for="email">Email</label> 
                    <input type="email" id="email" name="email" placeholder="Ex.: email@email.com" autocomplete="on" required size="40px"> 
                </div>
            </fieldset>

            <fieldset class="grupo">
                <legend><strong>Plataforma</strong></legend>

                <div class="check">
                    <label for="plataforma">Em qual plataforma você mais joga?</label>
                    <div class="checkplat">
                        <input type="checkbox" id="pc" name="pc" value="pc"> <label for="pc">PC</label>
                        
                        <input type="checkbox" id="console" name="console" value="console"> <label for="console">Console</label>

                        <input type="checkbox" id="mobile" name="mobile" value="mobile"><label for="mobile"> Mobile</label>
                    </div>
                </div>

            </fieldset>

            <fieldset class="grupo">

                <div class="check">
                    <legend><strong>Quais os jogos que você mais joga?</strong></legend>
                    
                    <div id="checkgames">
                        <input type="checkbox" name="fifa" id="fifa"><label for="fifa"> FIFA</label> <br>
                        <input type="checkbox" name="lol" id="lol"><label for="lol"> League of Legends</label> <br>
                        <input type="checkbox" name="cs" id="cs"><label for="cs"> Counter Strike</label> <br>
                        <input type="checkbox" name="valorant" id="valorant"><label for="valorant"> Valorant</label> <br>
                        <label for="outro">Outro:</label>
                        <input type="text" name="outro" id="outro">
                    </div>
                </div>

            </fieldset>
          
            <fieldset class="grupo">

                <div id="mensagem" class="campo">
                    <label class="comentario" for="comentario"><strong>Se você pudesse falar algo aos desenvolvedores do jogo, o que seria?</strong></label>
                    <textarea id="comentario" name="comentario" cols="41" rows="10" placeholder="Deixe aqui sua mensagem."></textarea>
                </div>

            </fieldset>

            <button id="botao" type="submit">Enviar</button>
        
        </form>
</body>
</html>
