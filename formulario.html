<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <form method="post">
        <fieldset>
            <legend>Contato</legend>
            <label for="nome">Nome</label> 
            <br>
            <input type="text" id="nome" placeholder="Nome Completo">
            <br>
            <br>
            <label for="telefone">Telefone</label> 
            <br>
            <input type="number" id="telefone" placeholder="Somente números"> 
            <br>
            <br>
            <label for="email">Email</label> 
            <br>
            <input type="email" id="email" placeholder="Ex.: email@email.com" required autocomplete="on"> 
            <br>
            <br>
            <label for="mensagem">Mensagem</label> 
            <br>
            <textarea id="mensagem" id="" cols="30" rows="10" placeholder="Deixe aqui sua mensagem."></textarea> 
            <br> 
            <br>
            <button type="submit">Enviar</button>
        </fieldset>
        
    </form>
</body>
</html>
